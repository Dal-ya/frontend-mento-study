<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Fetch Users</title>
  <link rel='stylesheet' href='index.css' />
</head>
<body>

<h1>USER</h1>
<button id='btn-fetch'>fetch</button>
<div>
  <p>show user</p>
  <div class='show-box'>
    여기에 표시
  </div>
  <button id='btn-clear' style='display: none'>clear</button>
</div>

<script type='module'>
  import { fetchUser } from './api.js';

  const btnFetch = document.getElementById('btn-fetch');
  const btnClear = document.getElementById('btn-clear');
  const showBox = document.querySelector('.show-box');

  btnFetch.addEventListener('click', async () => {
    const users = await fetchUser();
    showBox.innerText = JSON.stringify(users);
    btnClear.style.display = 'inline-block';
  });

  btnClear.addEventListener('click', () => {
    showBox.innerText = '여기에 표시';
  });
</script>
</body>
</html>
