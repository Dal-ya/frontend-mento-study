<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>클론코딩</title>
  <link rel="stylesheet" href="index.css" />

  <!-- Link Swiper's CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
  />

</head>
<body>
<div class="display-wrapper">
  <div class="display-wrapper-top-bg"></div>
  <nav>
    <div class="container">
      <div class="nav-top-wrapper">
        <div class="logo">
          <a href="#home">
            <img width="204" height="22" src="./assets/ci_hakuk.svg" alt="한국문화예술위원회" />
            <img width="8" height="8" src="./assets/x.svg" alt="">
            <img width="56" height="28" src="./assets/ci_stone.svg" alt="스톤인터그레티" />
          </a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">분석용시각화</a></li>
            <li><a href="#">데이터정보</a></li>
            <li><a href="#">기술융합</a></li>
            <li><a href="#">활용사례</a></li>
            <li><a href="#">예바세</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <section class="contents-top-section">
    <div class="container">
      <div class="contents-top-wrapper">
        <div class="desc">
          <div class="text">
            <h1><span>분석용시각화</span></h1>
            <p>분석용시각화에 대한 설명문구가 보여집니다.</p>
          </div>
          <div class="button">
            <span>자세히보기 +</span>
          </div>
        </div>
        <div class="swiper info-card">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="card">
                <div class="card-img">
                  <img src="./assets/card_img_01.png" alt="" width="100%" height="410" />
                </div>
                <div class="tag">
                  <div class="tag-text">
                    <span>#문화시설</span>
                  </div>
                  <div class="tag-text">
                    <span>#유동인구</span>
                  </div>
                </div>
                <div class="title">
                  <h2>지역단위 문화시설별 유동인구 분석</h2>
                </div>
                <div class="right-arrow-btn">
                  <img src="./assets/right-arrow-btn-default.svg" alt="상세페이지 버튼">
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <div class="card-img">
                  <img src="./assets/card_img_02.png" alt="" width="100%" height="410" />
                </div>
                <div class="tag">
                  <div class="tag-text">
                    <span>#작은미술관</span>
                  </div>
                  <div class="tag-text">
                    <span>#유동인구</span>
                  </div>
                </div>
                <div class="title">
                  <h2>작은미술관 유동인구 분석</h2>
                </div>
                <div class="right-arrow-btn">
                  <img src="./assets/right-arrow-btn-default.svg" alt="상세페이지 버튼">
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <div class="card-img">
                  <img src="./assets/card_img_03.png" alt="" width="100%" height="410" />
                </div>
                <div class="tag">
                  <div class="tag-text">
                    <span>#예술</span>
                  </div>
                  <div class="tag-text">
                    <span>#지원사업</span>
                  </div>
                  <div class="tag-text">
                    <span>#분야</span>
                  </div>
                </div>
                <div class="title">
                  <h2>예술관련 지원사업정보 (분야별)</h2>
                </div>
                <div class="right-arrow-btn">
                  <img src="./assets/right-arrow-btn-default.svg" alt="상세페이지 버튼">
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <div class="card-img">
                  <img src="./assets/card_img_04.png" alt="" width="100%" height="410" />
                </div>
                <div class="tag">
                  <div class="tag-text">
                    <span>#예술</span>
                  </div>
                  <div class="tag-text">
                    <span>#지원사업</span>
                  </div>
                  <div class="tag-text">
                    <span>#분야</span>
                  </div>
                </div>
                <div class="title">
                  <h2>예술관련 지원사업정보 (분야별)</h2>
                </div>
                <div class="right-arrow-btn">
                  <img src="./assets/right-arrow-btn-default.svg" alt="상세페이지 버튼">
                </div>
              </div>
            </div>
            <div class="swiper-slide">s5</div>
            <div class="swiper-slide">s6</div>
            <div class="swiper-slide">s7</div>
            <div class="swiper-slide">s8</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.info-card', {
    slidesPerView: 4,
    spaceBetween: 25,
    freeMode: true
  });
</script>
</body>
</html>
