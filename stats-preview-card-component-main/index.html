<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">
    <!-- Reset CSS  -->
    <!-- https://github.com/csstools/sanitize.css/ -->
    <link href="https://cdn.skypack.dev/sanitize.css" rel="stylesheet"/>
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div>
    <div class="display-wrapper">
        <div class="main-contents-wrapper">
            <div class="main-contents-img-wrapper">
                <div class="overlay">
                    <img src="./images/image-header-mobile.jpg" alt="main image">
                </div>
            </div>
            <div class="main-contents-text-wrapper">
                <div class="main-contents-text-box">
                    <div class="main-contents-text-title">
                        <h1>Get <span>insights</span> that help your business grow.</h1>
                    </div>
                    <div class="main-contents-text-desc">
                        <span>Discover the benefits of data analytics and make better decisions regarding revenue,customer experience, and overall efficiency.</span>
                    </div>
                    <div class="main-contents-text-info">
                        <div>
                            <div><span class="numbers">10K+</span></div>
                            <div><span class="text">Companies</span></div>
                        </div>
                        <div>
                            <div><span class="numbers">314</span></div>
                            <div><span class="text">Templates</span></div>
                        </div>
                        <div>
                            <div><span class="numbers">12M+</span></div>
                            <div><span class="text">Queries</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
